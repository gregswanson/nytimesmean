<!doctype html>
<!-- Declares nytimesmean as the starting Angular module -->
<html ng-app="nytimesmean">
<head>

    <title>NYTIMES Search APP</title>
    <meta name="description" content="NYTimes Search App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./scss/style.css"/>
    
    <!-- Modernizr
