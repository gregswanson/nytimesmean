<div class="row text-center">
	
<h1>This is the Saved</h1>
<div class="row searchBox" ng-repeat="result in results">
	<div class="col-md-10">
		<div>{{ result.headline.main }}</div>
		<div>{{ result.abstract }}</div>
		<div><a ng-href="{{ result.web_url }}" target="_blank">{{ result.web_url }}</a></div>
	</div>
	<div class="col-md-2">
	<button type="submit" class="btn" ng-click="deleteIt($index)">Save</button>
	</div>
</div>
</div>
