
<div class="row searchBox" ng-repeat="keep in keepers">
	<div class="col-md-10">
		<div class="headline">{{ keep.title }}</div>
		<div class="copy">{{ keep.body }}</div>
		<div class="link"><a ng-href="{{ keep.link }}" target="_blank">{{ keep.link }}</a></div>
	</div>
	<div class="col-md-2 text-center holder">
	<button class="btn delete" ng-click="deleteIt(keep._id)">Delete</button>
	</div>
</div>
</div>
