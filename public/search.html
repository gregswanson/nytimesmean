<div class="row text-center">
	<form class="form-inline">
		  <div class="form-group">

		    
		    <input type="text" class="form-control formEnter" id="searchTerm" placeholder="Search Term..." ng-model="searchTerm" />
		  </div>
		  <div class="form-group">
		  
		    <input type="text" class="form-control formEnter" id="beginTerm" placeholder="Begin Year (yyyy)..." ng-model="beginTerm" />
		  </div>
		  <div class="form-group">
		    
		    <input type="text" class="form-control formEnter" id="endTerm" placeholder="End Year (yyyy)..." ng-model="endTerm" />
		  </div>
		  <button class="formSubmit" ng-click="searchNow()">Search</button>
	</form>
	  
	</div>
<div class="text-center placeHolderText" ng-bind-html="placeholder"></div>
<div class="row searchBox" ng-repeat="result in results">
	<div class="col-md-10">
		<div class="headline">{{ result.headline.main }}</div>
		<div class="copy">{{ result.lead_paragraph }}</div>
		<div class="link"><a ng-href="{{ result.web_url }}" target="_blank">{{ result.web_url }}</a></div>
	</div>
	<div class="col-md-2 text-center holder">
	<button class="saveButton" ng-click="saveIt($index)">Save</button>
	</div>
</div>
</div>
